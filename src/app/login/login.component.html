<div class="alert alert-danger" role="alert" *ngIf="error">Error Occured!!!{{error}}</div>
<form [formGroup]="login" (ngSubmit)="submitform()">
  <div class="form-group">
    <label for="Email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" formControlName="password">
  </div>
  <div class="form-group">
    <label for="URL">URL:</label>
    <input type="text" class="form-control" id="URL" formControlName="organizationUrl">
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>
